openapi: 3.1.0
info:
  title: iot
paths:
  /accept-certificate-transfer/{certificateId}:
    PATCH:
      summary: 'Accept Certificate Transfer  '
      description: >-
        <p>Accepts a pending certificate transfer. The default state of the
        certificate is INACTIVE.</p> <p>To check for pending certificate
        transfers, call <a>ListCertificates</a> to enumerate your
        certificates.</p> <p>Requires permission to access the <a
        href="https://docs.aws.amazon.com/service-authorization/latest/reference/list_awsiot.html#awsiot-actions-as-permissions">AcceptCertificateTransfer</a>
        action.</p>
      tags:
        - Accept
        - Certificates
        - Transfers
  /billing-groups/addThingToBillingGroup:
    PUT:
      summary: 'Add Thing To Billing Group  '
      description: >-
        <p>Adds a thing to a billing group.</p> <p>Requires permission to access
        the <a
        href="https://docs.aws.amazon.com/service-authorization/latest/reference/list_awsiot.html#awsiot-actions-as-permissions">AddThingToBillingGroup</a>
        action.</p>
      tags:
        - Billing
        - Groups
        - Things
  /thing-groups/addThingToThingGroup:
    PUT:
      summary: 'Add Thing To Thing Group  '
      description: >-
        <p>Adds a thing to a thing group.</p> <p>Requires permission to access
        the <a
        href="https://docs.aws.amazon.com/service-authorization/latest/reference/list_awsiot.html#awsiot-actions-as-permissions">AddThingToThingGroup</a>
        action.</p>
      tags:
        - Groups
        - Things
  /jobs/{jobId}/targets:
    POST:
      summary: 'Associate Targets With Job  '
      description: >-
        <p>Associates a group with a continuous job. The following criteria must
        be met: </p> <ul> <li> <p>The job must have been created with the
        <code>targetSelection</code> field set to "CONTINUOUS".</p> </li> <li>
        <p>The job status must currently be "IN_PROGRESS".</p> </li> <li> <p>The
        total number of targets associated with a job must not exceed 100.</p>
        </li> </ul> <p>Requires permission to access the <a
        href="https://docs.aws.amazon.com/service-authorization/latest/reference/list_awsiot.html#awsiot-actions-as-permissions">AssociateTargetsWithJob</a>
        action.</p>
      tags:
        - Associate
        - Jobs
        - Targets
  /target-policies/{policyName}:
    POST:
      summary: 'Detach Policy  '
      description: >-
        <p>Detaches a policy from the specified target.</p> <note> <p>Because of
        the distributed nature of Amazon Web Services, it can take up to five
        minutes after a policy is detached before it's ready to be deleted.</p>
        </note> <p>Requires permission to access the <a
        href="https://docs.aws.amazon.com/service-authorization/latest/reference/list_awsiot.html#awsiot-actions-as-permissions">DetachPolicy</a>
        action.</p>
      tags:
        - Detach
        - Names
        - Policies
        - Target
  /principal-policies/{policyName}:
    DELETE:
      summary: 'Detach Principal Policy  '
      description: >-
        <p>Removes the specified policy from the specified certificate.</p> <p>
        <b>Note:</b> This action is deprecated and works as expected for
        backward compatibility, but we won't add enhancements. Use
        <a>DetachPolicy</a> instead.</p> <p>Requires permission to access the <a
        href="https://docs.aws.amazon.com/service-authorization/latest/reference/list_awsiot.html#awsiot-actions-as-permissions">DetachPrincipalPolicy</a>
        action.</p>
      tags:
        - Detach
        - Names
        - Policies
        - Principals
  /security-profiles/{securityProfileName}/targets:
    GET:
      summary: 'List Targets For Security Profile  '
      description: >-
        <p>Lists the targets (thing groups) associated with a given Device
        Defender security profile.</p> <p>Requires permission to access the <a
        href="https://docs.aws.amazon.com/service-authorization/latest/reference/list_awsiot.html#awsiot-actions-as-permissions">ListTargetsForSecurityProfile</a>
        action.</p>
      tags:
        - Names
        - Profiles
        - Security
        - Targets
  /things/{thingName}/principals:
    GET:
      summary: 'List Thing Principals  '
      description: >-
        <p>Lists the principals associated with the specified thing. A principal
        can be X.509 certificates, IAM users, groups, and roles, Amazon Cognito
        identities or federated identities.</p> <p>Requires permission to access
        the <a
        href="https://docs.aws.amazon.com/service-authorization/latest/reference/list_awsiot.html#awsiot-actions-as-permissions">ListThingPrincipals</a>
        action.</p>
      tags:
        - Names
        - Principals
        - Things
  /audit/mitigationactions/tasks/{taskId}/cancel:
    PUT:
      summary: 'Cancel Audit Mitigation Actions Task  '
      description: >-
        <p>Cancels a mitigation action task that is in progress. If the task is
        not in progress, an InvalidRequestException occurs.</p> <p>Requires
        permission to access the <a
        href="https://docs.aws.amazon.com/service-authorization/latest/reference/list_awsiot.html#awsiot-actions-as-permissions">CancelAuditMitigationActionsTask</a>
        action.</p>
      tags:
        - Actions
        - Audit
        - Cancel
        - Mitigation
        - Mitigation Actions
        - Tasks
  /audit/tasks/{taskId}/cancel:
    PUT:
      summary: 'Cancel Audit Task  '
      description: >-
        <p>Cancels an audit that is in progress. The audit can be either
        scheduled or on demand. If the audit isn't in progress, an
        "InvalidRequestException" occurs.</p> <p>Requires permission to access
        the <a
        href="https://docs.aws.amazon.com/service-authorization/latest/reference/list_awsiot.html#awsiot-actions-as-permissions">CancelAuditTask</a>
        action.</p>
      tags:
        - Audit
        - Cancel
        - Tasks
  /cancel-certificate-transfer/{certificateId}:
    PATCH:
      summary: 'Cancel Certificate Transfer  '
      description: >-
        <p>Cancels a pending transfer for the specified certificate.</p> <p>
        <b>Note</b> Only the transfer source account can use this operation to
        cancel a transfer. (Transfer destinations can use
        <a>RejectCertificateTransfer</a> instead.) After transfer, IoT returns
        the certificate to the source account in the INACTIVE state. After the
        destination account has accepted the transfer, the transfer cannot be
        cancelled.</p> <p>After a certificate transfer is cancelled, the status
        of the certificate changes from PENDING_TRANSFER to INACTIVE.</p>
        <p>Requires permission to access the <a
        href="https://docs.aws.amazon.com/service-authorization/latest/reference/list_awsiot.html#awsiot-actions-as-permissions">CancelCertificateTransfer</a>
        action.</p>
      tags:
        - Cancel
        - Certificates
        - Transfers
  /detect/mitigationactions/tasks/{taskId}/cancel:
    PUT:
      summary: 'Cancel Detect Mitigation Actions Task  '
      description: >-
        <p> Cancels a Device Defender ML Detect mitigation action. </p>
        <p>Requires permission to access the <a
        href="https://docs.aws.amazon.com/service-authorization/latest/reference/list_awsiot.html#awsiot-actions-as-permissions">CancelDetectMitigationActionsTask</a>
        action.</p>
      tags:
        - Actions
        - Cancel
        - Detect
        - Mitigation
        - Mitigation Actions
        - Tasks
  /jobs/{jobId}/cancel:
    PUT:
      summary: 'Cancel Job  '
      description: >-
        <p>Cancels a job.</p> <p>Requires permission to access the <a
        href="https://docs.aws.amazon.com/service-authorization/latest/reference/list_awsiot.html#awsiot-actions-as-permissions">CancelJob</a>
        action.</p>
      tags:
        - Cancel
        - Jobs
  /things/{thingName}/jobs/{jobId}/cancel:
    PUT:
      summary: 'Cancel Job Execution  '
      description: >-
        <p>Cancels the execution of a job for a given thing.</p> <p>Requires
        permission to access the <a
        href="https://docs.aws.amazon.com/service-authorization/latest/reference/list_awsiot.html#awsiot-actions-as-permissions">CancelJobExecution</a>
        action.</p>
      tags:
        - Cancel
        - Execution
        - Jobs
        - Names
        - Things
  /default-authorizer:
    POST:
      summary: 'Set Default Authorizer  '
      description: >-
        <p>Sets the default authorizer. This will be used if a websocket
        connection is made without specifying an authorizer.</p> <p>Requires
        permission to access the <a
        href="https://docs.aws.amazon.com/service-authorization/latest/reference/list_awsiot.html#awsiot-actions-as-permissions">SetDefaultAuthorizer</a>
        action.</p>
      tags:
        - Authorizers
        - Default
        - Sets
  /confirmdestination/{confirmationToken+}:
    GET:
      summary: 'Confirm Topic Rule Destination  '
      description: >-
        <p>Confirms a topic rule destination. When you create a rule requiring a
        destination, IoT sends a confirmation message to the endpoint or base
        address you specify. The message includes a token which you pass back
        when calling <code>ConfirmTopicRuleDestination</code> to confirm that
        you own or have access to the endpoint.</p> <p>Requires permission to
        access the <a
        href="https://docs.aws.amazon.com/service-authorization/latest/reference/list_awsiot.html#awsiot-actions-as-permissions">ConfirmTopicRuleDestination</a>
        action.</p>
      tags:
        - Confirm
        - Confirmation
        - Confirmdestination
        - Destinations
        - Rules
        - Tokens
        - Topics
  /audit/suppressions/create:
    POST:
      summary: 'Create Audit Suppression  '
      description: >-
        <p> Creates a Device Defender audit suppression. </p> <p>Requires
        permission to access the <a
        href="https://docs.aws.amazon.com/service-authorization/latest/reference/list_awsiot.html#awsiot-actions-as-permissions">CreateAuditSuppression</a>
        action.</p>
      tags:
        - Audit
        - Suppressions
  /authorizer/{authorizerName}:
    PUT:
      summary: 'Update Authorizer  '
      description: >-
        <p>Updates an authorizer.</p> <p>Requires permission to access the <a
        href="https://docs.aws.amazon.com/service-authorization/latest/reference/list_awsiot.html#awsiot-actions-as-permissions">UpdateAuthorizer</a>
        action.</p>
      tags:
        - Authorizers
        - Names
  /billing-groups/{billingGroupName}:
    PATCH:
      summary: 'Update Billing Group  '
      description: >-
        <p>Updates information about the billing group.</p> <p>Requires
        permission to access the <a
        href="https://docs.aws.amazon.com/service-authorization/latest/reference/list_awsiot.html#awsiot-actions-as-permissions">UpdateBillingGroup</a>
        action.</p>
      tags:
        - Billing
        - Groups
        - Names
  /certificates:
    GET:
      summary: 'List Certificates  '
      description: >-
        <p>Lists the certificates registered in your Amazon Web Services
        account.</p> <p>The results are paginated with a default page size of
        25. You can use the returned marker to retrieve additional results.</p>
        <p>Requires permission to access the <a
        href="https://docs.aws.amazon.com/service-authorization/latest/reference/list_awsiot.html#awsiot-actions-as-permissions">ListCertificates</a>
        action.</p>
      tags:
        - Certificates
  /certificate-providers/{certificateProviderName}:
    PUT:
      summary: 'Update Certificate Provider  '
      description: >-
        <p>Updates a certificate provider.</p> <p>Requires permission to access
        the <a
        href="https://docs.aws.amazon.com/service-authorization/latest/reference/list_awsiot.html#awsiot-actions-as-permissions">UpdateCertificateProvider</a>
        action. </p>
      tags:
        - Certificates
        - Er
        - Ers
        - Names
        - Prov
        - Providers
  /custom-metric/{metricName}:
    PATCH:
      summary: 'Update Custom Metric  '
      description: >-
        <p>Updates a Device Defender detect custom metric. </p> <p>Requires
        permission to access the <a
        href="https://docs.aws.amazon.com/service-authorization/latest/reference/list_awsiot.html#awsiot-actions-as-permissions">UpdateCustomMetric</a>
        action.</p>
      tags:
        - Custom
        - Metrics
        - Names
  /dimensions/{name}:
    PATCH:
      summary: 'Update Dimension  '
      description: >-
        <p>Updates the definition for a dimension. You cannot change the type of
        a dimension after it is created (you can delete it and recreate it).</p>
        <p>Requires permission to access the <a
        href="https://docs.aws.amazon.com/service-authorization/latest/reference/list_awsiot.html#awsiot-actions-as-permissions">UpdateDimension</a>
        action.</p>
      tags:
        - Dimensions
        - Names
  /domainConfigurations/{domainConfigurationName}:
    PUT:
      summary: 'Update Domain Configuration  '
      description: >-
        <p>Updates values stored in the domain configuration. Domain
        configurations for default endpoints can't be updated.</p> <p>Requires
        permission to access the <a
        href="https://docs.aws.amazon.com/service-authorization/latest/reference/list_awsiot.html#awsiot-actions-as-permissions">UpdateDomainConfiguration</a>
        action.</p>
      tags:
        - Configurations
        - Domains
        - Names
  /dynamic-thing-groups/{thingGroupName}:
    PATCH:
      summary: 'Update Dynamic Thing Group  '
      description: >-
        <p>Updates a dynamic thing group.</p> <p>Requires permission to access
        the <a
        href="https://docs.aws.amazon.com/service-authorization/latest/reference/list_awsiot.html#awsiot-actions-as-permissions">UpdateDynamicThingGroup</a>
        action.</p>
      tags:
        - Dynamic
        - Groups
        - Names
        - Things
  /fleet-metric/{metricName}:
    PATCH:
      summary: 'Update Fleet Metric  '
      description: >-
        <p>Updates the data for a fleet metric.</p> <p>Requires permission to

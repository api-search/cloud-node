        action.</p>
      tags:
        - Names
        - Policies
        - Versions
  /provisioning-templates/{templateName}/provisioning-claim:
    POST:
      summary: 'Create Provisioning Claim  '
      description: >-
        <p>Creates a provisioning claim.</p> <p>Requires permission to access

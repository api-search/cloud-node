      tags:
        - Names
        - Packages
        - Versions
  /policies/{policyName}:
    GET:
      summary: 'Get Policy  '
      description: >-
        <p>Gets information about the specified policy with the policy document
        of the default version.</p> <p>Requires permission to access the <a
        href="https://docs.aws.amazon.com/service-authorization/latest/reference/list_awsiot.html#awsiot-actions-as-permissions">GetPolicy</a>
        action.</p>
      tags:
        - Names
        - Policies
  /policies/{policyName}/version:

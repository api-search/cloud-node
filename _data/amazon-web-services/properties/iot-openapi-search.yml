        href="https://docs.aws.amazon.com/service-authorization/latest/reference/list_awsiot.html#awsiot-actions-as-permissions">CreateProvisioningClaim</a>
        action.</p>
      tags:
        - Claim
        - Names
        - Provisioning
        - Templates
  /provisioning-templates:
    GET:
      summary: 'List Provisioning Templates  '
